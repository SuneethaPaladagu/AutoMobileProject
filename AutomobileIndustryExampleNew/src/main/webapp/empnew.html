<html>

 <head>
        <title>PostgresDB/Spring Boot</title>
        <style>
            table, th, td {
               border: 1px solid black;
               border-spacing: 0px;
            }
            th, td {
                padding: 10px;
            }
        </style>
    </head>

  <body>
  
 <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>Last Name</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${empList}">
                    <td th:text="${emp.id}"></td>
                    <td th:text="${emp.fname}"></td>
                    <td th:text="${emp.lname}"></td>                    
                </tr>
            </tbody>
        </table>
    
  </body>
  
</html>
